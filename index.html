    oneWord();
    function oneWord() {
        let req = new XMLHttpRequest();
        req.open("GET", url);
        req.responseType = "text"
        req.send();
        req.onload = function() {
            let text = "一个人在他停止学习的时候就已经死了";
            if (req.status === 200) { 
                text = req.responseText;
            }
            new TypeIt("#id-1", {
                strings: text,
            }).go();
        };
    }
</script>
